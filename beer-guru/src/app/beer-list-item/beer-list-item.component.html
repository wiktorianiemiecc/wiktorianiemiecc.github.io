<div (click)="viewDetails()" class="beer-item d-flex flex-column justify-content-center text-center">
  <div class="beer-item__image-container">
    <img [src]="beerItem.image_url === null ? './../../assets/178.png' : beerItem.image_url"
         [alt]="beerItem.name" class="beer-item__image">
  </div>
  <p class="beer-item__name">{{beerItem.name}}</p>
  <p class="beer-item__tagline">{{beerItem.tagline}}</p>
</div>
